spring.application.name=blogapp-apis

#we can change the port through using this property = serser.port
server.port=9090

spring.datasource.url=jdbc:postgresql://localhost:5432/blog_app

# PostgreSQL Database username
spring.datasource.username=postgres

#PostgreSQL Database Password
spring.datasource.password=root

# Optional: Specify the JDBC driver class name
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings (JPA)
# table auto-generated in database
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

# Optional: Specify SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#File related configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/

logging.level.org.springframework.security=DEBUG

#spring.security.user.name=Anjali
#spring.security.user.password=anjali
#spring.security.user.roles=ADMIN

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


